<html>
    <head>
        <title>Curso Javascript</title>
    </head>
    <body>
        <script>
           //Normal
           var sexo = 'M';
           if(sexo === 'M'){
                return 'Masculino';
           }else{
                return 'Feminino';
           }

           //Redução do código
           var retorno = (sexo === 'M') ? 'Masculino' : 'Feminino';
           console.log(retorno);
        </script>
    </body>
</html>
