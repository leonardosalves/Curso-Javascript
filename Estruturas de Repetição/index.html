<html>
    <head>
        <title>Curso Javascript</title>
    </head>
    <body>
        <script>
        //for, while
        //for -> usar quando saber quantas vezes o fluzo será execultado
        for (var i = 0; i <= 100; i++) {
            console.log(i);
        }
        //while -> Utilizar somente se não saber quantas vezes este fluxo será execultado -> exemplo em uma query em uma tablea
        var j = 0;
        while (j <= 100) {
            console.log(j);
            j++;
        }
        </script>
    </body>
</html>
