<html>
    <head>
        <title>Curso Javascript</title>
    </head>
    <body>
        
        <script>
            //Java script não possui tipagem estática e sim dinámica, ou seja uma mesma varável pode receber quaquer tipo de valor sem precisar definir a variável com um tipo em específico 
            //Tipo de varáveis : String, Integer, Float, Boolean, Vectors, Objects
            var nome = "Leonardo"; // String
            var idade = 29; //Integer
            var peso = 71.0; //Float
            var humano = true; //Boolean

            var alunos = ['Leonardo', 'Leonel', 'Bruno']; //Vectors

            var aluno = { //Objects
                nome: 'Leonardo' ,
                idade: 29,
                peso: 71.0,
                humano: true
            };
            //Acessando o valor de um Array pelo conchete + a index
            console.log(alunos[0]);
            //Acessando o valor de um objeto pela sua propriedade
            console.log(aluno.peso);
        </script>
    </body>
</html>
