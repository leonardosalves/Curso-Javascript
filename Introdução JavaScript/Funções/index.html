        <title>Curso Javascript</title>

    <body>
        <script>
            //Forma de criar uma função 
            function soma(numero1, numero2){
                var resultado = numero1 + numero2;

                return resultado;
            }
            //Chamando as funcções com parâmetros
            var resultado = soma(1 ,2);
            console.log(resultado);
        </script>
    </body>
