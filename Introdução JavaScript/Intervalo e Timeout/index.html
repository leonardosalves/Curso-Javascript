<html>
    <head>
        <title>Curso Javascript</title>
    </head>
    <body>
        <script>
          function exibeAlgo(){
              console.log("Hello World");
          }
          //Exibirá a cada 1 segundo
          setInterval(exibeAlgo, 1000);

          //Esperará 5 segundos para execultar a função
          setTimeout(exibeAlgo, 5000);
        </script>
    </body>
</html>
